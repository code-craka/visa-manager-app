// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Updated versions for React Native 0.76.1 compatibility
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        kotlinVersion = "2.0.21" // Compatible version for React Native 0.76.1
        ndkVersion = "27.0.12077973" // Updated NDK version for React Native 0.76.1
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // The Android Gradle plugin and its version
        classpath("com.android.tools.build:gradle:8.7.2")
        // The React Native Gradle plugin
        classpath("com.facebook.react:react-native-gradle-plugin:0.76.1")
        // The Kotlin Gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

// All projects configuration
allprojects {
    repositories {
        google()
        mavenCentral()
    }
    tasks.withType(JavaCompile) {
        // Set Java compatibility versions to 17
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}

// Apply the React Native root project plugin
apply plugin: "com.facebook.react.rootproject"